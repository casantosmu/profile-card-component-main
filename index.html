<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Frontend Mentor | Profile card component</title>

  <!--==================== GOOGLE FONTS ====================-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!--==================== CSS ====================-->
  <link rel="stylesheet" href="css/reset.css?v=1.0">
  <link rel="stylesheet" href="css/styles.css?v=1.0">
</head>

<body>
  <div class="bg-container">
    <main>
      <div class="profile-card__wrapper">

        <!--==================== PROFILE CARD ====================-->
        <article class="profile-card">
          <div class="profile-card__header"></div>

          <div class="profile-card__user-info-section">
            <img src="images/image-victor.jpg" alt="" class="profile-card__user-img">
            <h1 class="profile-card__user-name">Victor Crest</h1>
            <p class="profile-card__user-age">26</p>
            <p class="profile-card__user-location">London</p>
          </div>

          <div class="profile-card__stats">
            <div class="profile-card__stats-item">
              <p class="profile-card__stats-number">80k</p>
              <p class="profile-card__stats-name">Followers</p>
            </div>
            <div class="profile-card__stats-item">
              <p class="profile-card__stats-number">803k</p>
              <p class="profile-card__stats-name">Likes</p>
            </div>
            <div class="profile-card__stats-item">
              <p class="profile-card__stats-number">1.4k</p>
              <p class="profile-card__stats-name">Photos</p>
            </div>
          </div>
        </article>

      </div>
    </main>
  </div>
</body>

</html>
